<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>홈페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            text-align: center;
        }
        .hero-button {
            font-size: 1.8rem; /* 기존보다 더 크게 */
            padding: 1rem 2.5rem; /* 버튼 패딩도 키움 */
        }
        .extra-button {
            font-size: 1rem; 
            padding: 0.5rem 1.2rem;
        }
        .extra-buttons {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyDjangoChatbot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon">≡</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot/">챗봇</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">관리자</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout/">로그아웃</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login/">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/signup/">회원가입</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5 hero-section">
        <div>
            <h1 class="mb-4">메인 홈페이지</h1>
            <a href="/chatbot/" class="btn btn-primary hero-button">챗봇 시작하기</a>
            <div class="extra-buttons">
                <a href="/accounts/login/" class="btn btn-outline-primary me-2 extra-button">로그인</a>
                <a href="/accounts/signup/" class="btn btn-outline-secondary extra-button">회원가입</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
